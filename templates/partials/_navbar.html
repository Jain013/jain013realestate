{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="">
        <img src="{% static 'img/logo.png' %}" class="logo" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item active mr-3">
            <a class="nav-link" href="{% url 'pages:home' %}">Home</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link" href="{% url 'pages:about' %}">About</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link" href="{% url 'listings:listings' %}">Featured Listings</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
 
          {% if user.is_authenticated %}
              <li>
                <a class="nav-link " href="{% url 'accounts:dashboard' %}" >
                  {{ user.username }}(dashboard)
                </a>
              </li>  
              <li>
                <a class="nav-link " href="{% url 'accounts:logout' %}" >
                  <i class="fas fa-sign-out-alt"></i>
                  Logout
                </a>
              </li>
          {% else %}
                <li class="nav-item mr-3">
                  <a {% if 'register' in request.path %}
                        class="nav-link active" 
                      {% else %}
                        class="nav-link"   
                      {% endif %}
                      href="{% url 'accounts:register' %}" >
                      <i class="fas fa-user-plus"></i>
                      Register</a>      
                </li>   
              <li class="nav-item mr-3">
                       <a {% if 'login' in request.path %}
                             class="nav-link active" 
                          {% else %}
                             class="nav-link"   
                          {% endif %}
                          href="{% url 'accounts:login' %}" >
                          <i class="fas fa-sign-in-alt"></i>
                          Login</a>      
              </li>
          {% endif %}  

        </ul>
        
      </div>
    </div>
  </nav>
